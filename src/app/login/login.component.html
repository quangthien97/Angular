<div class="container">
    <h2>Vertical (basic) form</h2>
    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" [(ngModel)]="model.username" id="username"
                placeholder="Enter username" #username="ngModel" name="username" required>
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" id="password"
                placeholder="Enter password" #password="ngModel" name="password" required>
            <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required </div>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
