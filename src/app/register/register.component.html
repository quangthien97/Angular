<div class="container">
    <h2>Register form</h2>
    <form (ngSubmit)="postConfig()" #f="ngForm" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" [(ngModel)]="model.username" id="username"
                placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" id="password"
                placeholder="Enter password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
